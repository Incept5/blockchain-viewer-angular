<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Linguard Blockchain Viewer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <meta name="description" content="Linguard Passporting API Blockchain Explorer - View KYC and Audit transactions">
  <meta name="theme-color" content="#0d1117">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    /* Loading state before Angular boots */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0d1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    .app-loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 217, 255, 0.1);
      border-top-color: #00d9ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .app-loading span {
      color: #8b949e;
      font-size: 0.875rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Respect system preference during initial load */
    @media (prefers-color-scheme: light) {
      .app-loading {
        background: #ffffff;
      }
      .app-loading span {
        color: #656d76;
      }
    }
  </style>
</head>
<body class="theme-dark">
  <app-root>
    <div class="app-loading">
      <div class="spinner"></div>
      <span>Loading Blockchain Viewer...</span>
    </div>
  </app-root>
  <script>
    // Apply stored theme preference immediately to prevent flash
    (function() {
      var theme = localStorage.getItem('linguard-theme');
      if (theme === 'light' || (!theme && window.matchMedia('(prefers-color-scheme: light)').matches)) {
        document.body.classList.remove('theme-dark');
        document.body.classList.add('theme-light');
      }
    })();
  </script>
</body>
</html>
